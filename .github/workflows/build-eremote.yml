name: Build eRemote Server

on:
  push:
    branches:
      - master

env:
  ECR_REGISTRY: 752681609007.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: eremote-server
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 752681609007.dkr.ecr.us-east-1.amazonaws.com
            
            # Create eremote-server directory if it doesn't exist
            mkdir -p ~/eremote-server
            cd ~/eremote-server
            
            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: '3'
            
            networks:
              eremote-net:
                external: false
            
            services:
              hbbs:
                container_name: eremote-hbbs
                ports:
                  - 21115:21115
                  - 21116:21116
                  - 21116:21116/udp
                  - 21118:21118
                image: 752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server:latest
                command: hbbs -r 44.193.201.152:21117
                volumes:
                  - ./data:/root
                networks:
                  - eremote-net
                depends_on:
                  - hbbr
                restart: unless-stopped
            
              hbbr:
                container_name: eremote-hbbr
                ports:
                  - 21117:21117
                  - 21119:21119
                image: 752681609007.dkr.ecr.us-east-1.amazonaws.com/eremote-server:latest
                command: hbbr
                volumes:
                  - ./data:/root
                networks:
                  - eremote-net
                restart: unless-stopped
            EOF
            
            # Pull latest image and restart containers (use docker-compose if docker compose not available)
            if docker compose version &> /dev/null; then
              docker compose pull
              docker compose up -d
            else
              docker-compose pull
              docker-compose up -d
            fi
            
            # Clean up old images
            docker image prune -f
